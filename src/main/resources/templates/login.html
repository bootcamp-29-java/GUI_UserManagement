<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
        <!-- Icon Font -->
        <link rel="stylesheet" type="text/css" href="/css/icon-font.min.css">
        <!-- Animate CSS -->
        <link rel="stylesheet" type="text/css" href="/css/animate.css">
        <!-- Hamburger CSS -->
        <link rel="stylesheet" type="text/css" href="/css/hamburgers.min.css">
        <!-- SELECT2 CSS -->
        <link rel="stylesheet" type="text/css" href="/css/select2.min.css">

        <link rel="stylesheet" type="text/css" href="/css/util.css">
        
        <link rel="stylesheet" type="text/css" href="/css/main.css">
    </head>
    <body>
        <div class="modal fade" id="myModal" role="dialog" aria-labelledby="addEmployeeAccount" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Create Employee Account</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/cekEmail}" method="POST">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="inputIDBatch">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="">

                                </div>

                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="limiter">
            <div class="container-login100" style="background-image: url('https://www.washingtonpost.com/resizer/I9IJifRLgy3uHVKcwZlvdjUBirc=/1484x0/arc-anglerfish-washpost-prod-washpost.s3.amazonaws.com/public/ZQIB4NHDUMI6RKZMWMO42U6KNM.jpg');">
                <div class="wrap-login100 p-t-190 p-b-30">
                    <form class="login100-form validate-form" action="home" th:action="@{/login}" method="post">
                        <div class="login100-form-avatar">
                            <img src="https://pngimage.net/wp-content/uploads/2018/06/user-logo-png-4.png" alt="" style="height: 50%; width: 50%">
                        </div>
                        <span class="login100-form-title p-t-20 p-b-45">
                            User Login
                        </span>
                        <div class="wrap-input100 validate-input m-b-10" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="username" placeholder="example@mail.com">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-10" data-validate="Password is required">
                            <input class="input100" type="password" name="password" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <div class="container-login100-form-btn p-t-10">
                            <button class="login100-form-btn" type="submit">
                                Login
                            </button>
                        </div>
                        <div class="text-center w-full p-t-25 p-b-230">
                            <a href="#" class="txt1" data-toggle="modal" data-target="#myModal">
                                Forgot Password?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- JQuery -->
        <script src="/jquery/jquery-3.2.1.min.js" type="29c5e542214d8ee9e7d37ab3-text/javascript"></script>

        <script src="/js/popper.js" type="29c5e542214d8ee9e7d37ab3-text/javascript"></script>
        <script src="/js/bootstrap.min.js" type="29c5e542214d8ee9e7d37ab3-text/javascript"></script>

        <script src="/js/select2.min.js" type="29c5e542214d8ee9e7d37ab3-text/javascript"></script>

        <script src="/js/main.js" type="29c5e542214d8ee9e7d37ab3-text/javascript"></script>

        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13" type="29c5e542214d8ee9e7d37ab3-text/javascript"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>        <script src="/js/main.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

        <!--Sweet Alert-->
        <script th:inline="javascript">
            var msg = [[${message}]]
            if (msg == "Logout Success") {
                swal("Sukses!", msg, "success");
            } else if (msg == "Invalid Email and Password") {
                swal("Oops!", msg, "error");
            }
        </script>
        <!--End Swee Alert-->

        <script src="https://ajax.cloudflare.com/cdn-cgi/scripts/95c75768/cloudflare-static/rocket-loader.min.js" data-cf-settings="29c5e542214d8ee9e7d37ab3-|49" defer=""></script>
    </body>
</html>
