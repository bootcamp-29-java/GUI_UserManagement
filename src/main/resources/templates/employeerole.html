<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>test</title>

        <style>
            body {
                overflow-x: hidden;
            }

            #sidebar-wrapper {
                min-height: 100vh;
                margin-left: -15rem;
                -webkit-transition: margin .25s ease-out;
                -moz-transition: margin .25s ease-out;
                -o-transition: margin .25s ease-out;
                transition: margin .25s ease-out;
            }

            #sidebar-wrapper .sidebar-heading {
                padding: 0.875rem 1.25rem;
                font-size: 1.2rem;
            }

            #sidebar-wrapper .list-group {
                width: 15rem;
            }

            #page-content-wrapper {
                min-width: 100vw;
            }

            #wrapper.toggled #sidebar-wrapper {
                margin-left: 0;
            }

            @media (min-width: 768px) {
                #sidebar-wrapper {
                    margin-left: 0;
                }

                #page-content-wrapper {
                    min-width: 0;
                    width: 100%;
                }

                #wrapper.toggled #sidebar-wrapper {
                    margin-left: -15rem;
                }
            }
        </style>
        <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">

            <!-- Sidebar -->
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div class="sidebar-heading">User Management</div>
                <div class="list-group list-group-flush">
                    <a th:href="@{/employee}" class="list-group-item list-group-item-action bg-light">Employee</a>
                    <a th:href="@{/account}" class="list-group-item list-group-item-action bg-light">Account</a>
                    <a th:href="@{/role}" class="list-group-item list-group-item-action bg-light">Role</a>
                    <a th:href="@{/employeerole}" class="list-group-item list-group-item-action bg-light"> Employee Role</a>

                </div>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">

                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <button class="btn btn-primary" id="menu-toggle"><i class="fa fa-bars"></i></button>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/logout}">Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <div class="container-fluid">

                    <!-- Modal Add Employee -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Add Role</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form action="#" th:action="@{/employeeroleSave}" th:object="${employeeRole}" method="post">
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label class="control-label">Role Id</label>
                                            <input class="form-control" id="id" type="text" th:field="*{id}" th:value="${idEmployeeRole}" th:placeholder="${idEmployeeRole}"/>
                                            <label th:if="${#fields.hasErrors('id')}" th:errors="*{id}">ID-Error</label>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmployee">Employee</label>
                                            <select id="employee" name="employee" class="form-control" >
                                                <option value="">-Pilih-</option>
                                                <option th:each="emp : ${employees}" th:value="${emp.id}" 
                                                        th:text="${emp.firstName}"></option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="inputRole">Role</label>
                                            <select id="role" name="role" class="form-control" >
                                                <option value="">-Pilih-</option>
                                                <option th:each="rl : ${roles}" th:value="${rl.id}" 
                                                        th:text="${rl.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button class="btn btn-success" type="submit">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- End of Modal Add Employee -->

                    <br>
                    <div class="card">
                        <div class="card-body">
                            <br>
                            <button onclick="resetData()" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add</button>
                            <br>
                            <br>
                            <br>
                            <table id="example" class="hover" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Role Name</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="count, as : ${employeeroles}">
                                        <td th:text="${as.index+1}"></td>
                                        <td th:text="${count.id}"></td>
                                        <td th:text="${count.employee.firstName}"></td>
                                        <td th:text="${count.role.name}"></td>
                                        <td><button th:id="${count.id}" th:name="${count.employee.firstName}" th:role="${count.role.name}"
                                                    onclick="getData(this.getAttribute('id'), this.getAttribute('name'), this.getAttribute('role'))"
                                                    class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-edit"></i></button>
                                        <a class="btn btn-danger"  th:idDelete="${count.id}" onclick="sweetDelete(this.getAttribute('idDelete'))"><i class="fa fa-trash"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div> 
                    </div>
                </div>
                <!-- /#page-content-wrapper -->

            </div>
            <!-- /#wrapper -->
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!--        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>-->
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script>
                                                    $("#menu-toggle").click(function(e) {
                                            e.preventDefault();
                                                    $("#wrapper").toggleClass("toggled");
                                            });
                                                    $(document).ready(function () {
                                            $('#example').DataTable();
                                            });
                                            function getData(id, name) {
                                                    if (id.length > 0) {
                                                    document.getElementById("id").readOnly = true;
                                                } else {
                                                    document.getElementById("id").readOnly = false;
                                                }
                                                document.getElementById("id").value = id;
                                                document.getElementById("name").value = name;
                                            }

                                            function resetData(){
                                            document.getElementById("id").readOnly = false;
                                                document.getElementById("id").value = "";
                                                document.getElementById("name").value = "";
                                            }

                                            function sweetDelete(id){
                                            swal({
                                                title: "Are you sure?",
                                                        icon: "warning",
                                                        buttons: true,
                                                        dangerMode: true
                                                }).then((willDelete) => {
                                                if (willDelete) {
                                                    window.location.href = "/employeeroleDelete?id=" + id;
                                                } else {
                                                    swal("Data Tidak Jadi Dihapus !");
                                                    }
                                                }
                                                );
                                            }

            </script>
        <script th:inline="javascript">
            var status = [[${simpan}]];
                    if (status == 'Berhasil Disimpan') {
            swal("Good job!", status, "success");
                    status = null;
            }
            else if (status == 'Gagal Disimpan') {
            swal("Oops", status, "error");
                    status = null;
            }
        </script>
    </body>
</html>
